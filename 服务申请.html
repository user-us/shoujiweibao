<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="toTop" content="true">
    <meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi ">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="font/demo.css">
    <link rel="stylesheet" type="text/css" href="font/iconfont.css">
    <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
<section class="hui_bg">
	<!--头部开始-->
	<header>
		<a href="" class="headleft"><i class="icon iconfont icon-fanhui"></i></a>服务申请
	</header>
	<div class="zhanwei"></div>
	<!--头部结束-->
	<form>
		<div class="title_tou">在线申请</div>
		<ul class="info_list shenqing_list">
			<li>设备品牌 
				<select>
					<option>OPPO</option>
				</select>
			</li>
			<li>设备型号 
				<select>
					<option>DVGB0212</option>
				</select>
			</li>
			<li>设备颜色
				<select>
					<option>白色</option>
				</select>
			</li>
			<li>内存容量
				<select>
					<option>16G</option>
				</select>
			</li>
			<li>IMEI <span>12262622221354</span></li>
			<li>SN <span>无</span></li>
			<li>设备权益 <span>无</span></li>
			<li>自述损坏经过<input type="text" placeholder="请输入" /></li>
			<li>添加联系地址<input type="text" placeholder="请输入" /></li>
			<li class="add_zl">
				上传照片（用于设备信息存档）<span class="xuantian">选填</span>
				<div class="file_box">
					<span class="add_input"><input type="file" name=""></span>
					<div class="shili_img">
						<label>示例</label>
						<img src="images/shili.png">
					</div>
				</div>
				<div class="file_box">
					<span class="add_input"><input type="file" name=""></span>
					<div class="shili_img">
						<label>示例</label>
						<img src="images/shili.png">
					</div>
				</div>
				<div class="file_box">
					<span class="add_input"><input type="file" name=""></span>
					<div class="shili_img">
						<label>示例</label>
						<img src="images/shili.png">
					</div>
				</div>
			</li>
		</ul>
		<div class="submit_box">
			<div class="submit_left">
				<img src="images/sheng.png">
				<div class="daojishi"><span>1</span><span>0</span>时<span>0</span><span>0</span>分<span>0</span><span>0</span>秒</div>
			</div>
			<div class="submit_right">
				<button>提交</button>
			</div>
		</div>
		<div class="title_tou">电话申请</div>	
		<p class="register_btn submit_btn"><a href="#">一键致电</a></p>
	</form>
</section>
</body>
</html>
